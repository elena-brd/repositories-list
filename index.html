<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Repositories List</title>
</head>

<body>
    <div id="wrapper">
        <div id="card">
            <div id="close-wrapper">
                <a href="#" class="close-btn">
                    <i class="fa-solid fa-plus"></i>
                </a>
            </div>
            <div class="card-repository-info">
                <div class="title">
                    <h1>Repositories</h1>
                </div>
                <div class="form-search">
                    <form action="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" name="search" id="search" placeholder="Find a repository">
                    </form>
                </div>
                <div class="repo-list">
                    <div>
                        <i class="fa-sharp fa-solid fa-lock"></i>
                        <p>Ildiko/react-tutorial-pics</p>
                    </div>

                    <div>
                        <i class="fa-sharp fa-solid fa-lock"></i>
                        <p>Ildiko/react-tutorial-seasons</p>
                    </div>

                    <div>
                        <i class="fa-sharp fa-solid fa-lock"></i>
                        <p>Ildiko/react-tutorial-components</p>
                    </div>

                    <div>
                        <i class="fa-sharp fa-solid fa-lock"></i>
                        <p>Ildiko/react-tutorial-jsx</p>
                    </div>
                </div>
                <div class="list-items">
                    <a href="#" class="btn-show-more">Show more</a>
                </div>
            </div>
            <div class="create-card">
                <a href="#" class="btn-create">Create an organization</a>
            </div>
        </div>
    </div>



    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
